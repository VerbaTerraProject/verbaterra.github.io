services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - api

  webapp:
    image: node:20
    working_dir: /app
    volumes:
      - ./webapp:/app
    command: bash -lc "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - api
